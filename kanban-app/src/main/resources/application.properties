# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_SERVER:localhost}:${DB_PORT:5432}/${POSTGRES_DB:kanban}
spring.datasource.username=${POSTGRES_USER:kanban}
spring.datasource.password=${POSTGRES_PASSWORD:kanban}
spring.datasource.driver-class-name=org.postgresql.Driver

# Liquibase Configuration
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# JPA Configuration
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Security Configuration
server.error.include-stacktrace=never
server.error.include-message=never

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.com.wkrzywiec.medium.kanban=INFO